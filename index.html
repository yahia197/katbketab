<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yahia & Alia Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3e4c9;
      font-family: 'Playfair Display', serif;
      color: #5e4a36;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .mosque-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      filter: sepia(90%) contrast(110%) brightness(95%);
      border-radius: 10px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    .date-time {
      font-size: 1.5rem;
      margin: 10px 0 30px;
    }

    .buttons {
      margin: 30px 0;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      border: 2px solid #5e4a36;
      color: #5e4a36;
      background-color: transparent;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #5e4a36;
      color: #f3e4c9;
    }

    .note {
      font-size: 1rem;
      margin-top: 40px;
      font-style: italic;
    }

    .heart {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mosque-sketch.jpg" alt="Hassan El Sharbatly Mosque Sketch" class="mosque-img" />
    
    <h1>Yahia & Alia</h1>
    <div class="date-time">24th of October 2025 | 7:00 PM – 8:30 PM</div>

    <div class="buttons">
      <a href="https://maps.app.goo.gl/shwmVfJ7fqd5HhTM7" target="_blank" class="btn">Google Maps</a>
      <a href="https://maps.apple.com/place?place-id=I3E50B58B9279398F&address=Moustafa+Amin+Street%2C+Cairo%2C+Egypt&coordinate=30.0292201%2C31.4304601&name=Hassan+El+Sharbatly+Mosque&_provider=9902" target="_blank" class="btn">Apple Maps</a>
    </div>

    <div class="note">A small gift awaits — kindly take just one <span class="heart">❤️</span></div>
  </div>
</body>
</html>
